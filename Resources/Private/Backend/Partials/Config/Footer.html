<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group row">
	<label for="footerEnable" class="col-sm-3 control-label">
		Enable
	</label>
	<div class="col-sm-9">
		<div class="checkbox">
			 <label>
				<f:form.checkbox id="footerEnable" class="form-check-input" property="footerEnable" value="1" />
			 </label>
		</div>
	</div>
</div>
<div class="form-group row">
	<label for="footerSticky" class="col-sm-3 control-label">
		Sticky Footer
	</label>
	<div class="col-sm-9">
		<div class="checkbox">
			 <label>
				<f:form.checkbox id="footerSticky" class="form-check-input" property="footerSticky" value="1" />
			 </label>
		</div>
	</div>
</div>
<div class="form-group row">
	<label for="footerFluid" class="col-sm-3 control-label">
		Fluid
	</label>
	<div class="col-sm-9">
		<div class="checkbox">
			 <label>
				<f:form.checkbox id="footerFluid" class="form-check-input" property="footerFluid" value="1" />
				<small class="form-text text-muted">To make the footer full width, and without rounded corners</small>
			 </label>
		</div>
	</div>
</div>
<div class="form-group row">
	<label for="footerContainer" class="col-sm-3 control-label">
		Container
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="footerContainer"
			class="form-control"
			property="footerContainer"
			options="{footerContainerOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
	</div>
</div>
<div class="form-group row">
	<label for="footerContainerposition" class="col-sm-3 control-label">
		Container position
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="footerContainerposition"
			class="form-control"
			property="footerContainerposition"
			options="{footerContainerpositionOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
		<small class="form-text text-muted">If "Container" is not "none"</small>
	</div>
</div>
<div class="form-group row">
	<label for="footerClass" class="col-sm-3 control-label">
		Extra class
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="footerClass"
			class="form-control"
			property="footerClass"
		/>
		<small class="form-text text-muted">e.g. "mb-0" for margin-bottom: 0</small>
	</div>
</div>
<div class="form-group">
	<label for="footerPid" class="col-sm-3 control-label">
		Content
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="footerPid"
			class="form-control"
			property="footerPid"
		/>
		<small class="form-text text-muted">Page uid for the footer content (colPos= 0)</small>
	</div>
</div>
</html>
