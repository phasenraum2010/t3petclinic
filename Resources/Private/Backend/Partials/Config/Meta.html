<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
	<label for="metaEnable" class="col-sm-3 control-label">
		Enable
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="metaEnable"
			class="form-control"
			property="metaEnable"
			options="{metaEnableOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
	</div>
</div>
<div class="form-group">
	<label for="metaValue" class="col-sm-3 control-label">
		Value
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="metaValue"
			class="form-control"
			property="metaValue"
		/>
		<small class="form-text text-muted">Comma-separated list of page ids.</small>
	</div>
</div>
<div class="form-group row">
	<label for="metaContainer" class="col-sm-3 control-label">
		Container
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="metaContainer"
			class="form-control"
			property="metaContainer"
			options="{metaContainerOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
	</div>
</div>
<div class="form-group row">
	<label for="metaClass" class="col-sm-3 control-label">
		Extra class
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="metaClass"
			class="form-control"
			property="metaClass"
		/>
		<small class="form-text text-muted">e.g. "mb-0" for margin-bottom: 0</small>
	</div>
</div>
</html>
