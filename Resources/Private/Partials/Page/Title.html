<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{align}">
	<f:then>
		<div class="page-title text-{align}">
	</f:then>
	<f:else>
		<div class="page-title">
	</f:else>
</f:if>
	<h1 class="display-1">
		{title -> f:format.raw()}
	</h1>
</div>
</html>
