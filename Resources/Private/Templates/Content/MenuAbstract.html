<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:if condition="{menu}">
		<ul class="nav abstract{menudirection}">
			<f:for each="{menu}" as="page">
				<li class="nav-item">
					<a href="{page.link}" target="{page.target}" class="nav-link{f:if(condition:'{data.pid} == {page.data.uid}',then:' active')}" title="{page.title}">
						<f:if condition="{page.nav_title}">
							<f:then>
								{page.nav_title}
							</f:then>
							<f:else>
								{page.title}
							</f:else>
						</f:if>
					</a>
					<f:if condition="{page.data.abstract}">
						{page.data.abstract -> f:format.html()}
					</f:if>
				</li>
			</f:for>
		</ul>
	</f:if>
</f:section>
</html>
